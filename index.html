<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

<link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div>
      <h1> Learn to code by <br> watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>


    <div>
      <div class="box box-blue">
        <p> <strong>
          Sign up now 
        </strong> to find all top recommended courses in one place</p>
      </div>


      <form  class="box" id="form">
        <div class="form-control">
          <input type="text" id="firstname" placeholder="First Name"/>
          <img src="./images/icon-error.svg" alt="erroe-icon">
          <small></small>
        </div>

        <div class="form-control">
          <input type="text" id="lastname" placeholder="Last Name"/>
          <img src="./images/icon-error.svg" alt="erroe-icon">

          <small></small>
        </div>

        <div class="form-control">
          <input type="text" id="email" placeholder="Email Address"/>
          <img src="./images/icon-error.svg" alt="erroe-icon">
          <small></small>
        </div>

        <div class="form-control">
          <input type="text" id="password" placeholder="Password"/>
          <img src="./images/icon-error.svg" alt="erroe-icon">
          <small></small>
        </div>

        <button>Sign up</button>
        
        <small>
          Already have an account? <strong>  <a href="">Log In here</a></strong>
        </small>
      </form>
    </div>
  </div>
 

  

<script src="./script.js"></script>



 
</body>
</html>
